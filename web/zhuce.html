<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="div0">
    <div id="div_container">
        <p class="center">用户注册</p>
        <form th:action="@{/user.do}" method="get">
            <input type="hidden" name="operate" value="zhuce"/>
            <table>
                <tr>
                    <th>用户名(账号)：</th>
                    <td><input type="text" name="loginId"/></td>
                </tr>
                <tr>
                    <th>昵称：</th>
                    <td><input type="text" name="neckName"/></td>
                </tr>
                <tr>
                    <th>密码：</th>
                    <td><input type="password" name="pwd"/></td>
                </tr>

                <tr>
                    <th>头像：</th>
                    <td><input type="text" name="headImg"/></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="注册"/>
                    </th>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
